<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Contact Us </title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        <link rel="stylesheet" href="style.css">
    </head>
    <script>
        function greet(){
          let name=
          document.querySelector('#n-name').value;
          alert('Thank You '+ name);
          document.getElementById('alert').innerHTML=name;
        }
    </script>

    <body class="m-2">
        <style>
            body{
                background-image: url('photo-1516055619834-586f8c75d1de.jfif');
                background-repeat: no-repeat;
                background-size: cover;


            }
        </style>
                <div class="topnav">
          <a href="home.html">Home</a>
          <a href="About Us.html">About Us</a>
          <a class="active" href="Contact Us.html">Contact Us</a>
          
        </div>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        <h1>Go Ahead And Contact Us</h1>
        <p class="now">Insert Your Details</p>
        <form onsubmit="greet(); return false">
        <p>Enter Your Name</p>
        <input type="text" name="name" id="n-name" style="border-radius: 5px;" />
        <p>Select your Gender</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
        </div>
        <p>Enter Your Email</p>
        <input type="email" style="border-radius: 5px;"/>
        <p>Enter your Phone number</p>
        <input type="number" style="border-radius: 5px;"/>
        <p>Enter your Personality type (optional)</p>
        <input type="text" style="border-radius: 5px;"/>
        <p>Thank you for reaching out to us.</p>    
        <button style="margin-top: 10px; margin-bottom: 10px;" class="button">Submit</button>
        
        </form>
    </body>

</html>
